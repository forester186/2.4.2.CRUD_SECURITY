<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user: ${people}">
        <td th:utext="${user.id}">Id</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.age}">Age</td>
        <td th:utext="${user.email}">Email</td>
        <td><a th:href="@{/people/{id}/update(id=${user.id})}">Edit</a>
            <a th:href="@{/people/{id}(id=${user.id})}">Delete</a>
        </td>
    </tr>
</table>
<br/>
<hr/>
<h2><a href="/people/new">Create new User</a></h2>
</body>
</html>
